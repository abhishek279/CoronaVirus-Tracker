<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:padding-top="http://www.w3.org/1999/xhtml"
      xmlns:padding-bottom="http://www.w3.org/1999/xhtml" xmlns:text-allign="http://www.w3.org/1999/xhtml">

<head>
    <title>CoronaVirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link  rel="stylesheet" href ="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<div class ="container">
<h1 style="text-align:center ">CoronaVirus Tracking Application</h1>
<p style="text-align:center ">This Application Lists the current Total number of Applications accros the globe</p>

<div class = "jumbotron"  style="background-color:grey ; padding-top:50px; padding-bottom:50px; text-align:center" >
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total cases reported as of today</p>
    <hr class="my-4">
    <p>
       <span>New cases reported since previos day</span>
        <span th:text="${totalNewCases}" ></span>

    </p>

</div>

    <table class="table">
        <thead class="thead-dark">
    <tr>
        <th>Country </th>
        <th>State</th>
        <th>Total Cases Reported</th>
        <th>Changed since last day</th>

    </tr>
    <tr th:each="locatioStat : ${locatioStats}">
        <td th:text="${locatioStat.country}"></td>
        <td th:text="${locatioStat.state}"></td>
        <td th:text="${locatioStat.latestTotalCases}">0</td>
        <td th:text="${locatioStat.diffFromPreviosDay}">0</td>
    </tr>
</table>
</div>

</body>


</html>
